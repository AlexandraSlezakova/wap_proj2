<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 ms-auto me-auto">
            <h2 class="mt-5">Passwords - Changed replay script</h2>
            <p class="mt-1 mb-1"><strong>Demo steps:</strong> Fill the following form with fake credentials. The session
                is recorded using a changed replay script, and all leaked data will be shown in the recording.</p>

            <form>
                <div class="form-group mt-3 mb-3">
                    <label for="emailInput">Email address</label>
                    <input data-hj-allow type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="passwordInput">Password</label>
                    <div class="input-group flex-nowrap">
                        <input data-hj-allow type="password" class="form-control" id="passwordInput" placeholder="Password" />
                        <span class="input-group-text" onclick="showPassword()"><i id="eye" class="fa-solid fa-eye" style="font-size:14px"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-yellow">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
        let x = document.getElementById('passwordInput');
        let eye = document.getElementById('eye');

        if (x.type === 'password') {
            x.type = 'text';
            eye.classList.remove('fa-eye');
            eye.classList.add('fa-eye-slash')
        } else {
            x.type = 'password';
            eye.classList.remove('fa-eye-slash')
            eye.classList.add('fa-eye');
        }
    }
</script>
